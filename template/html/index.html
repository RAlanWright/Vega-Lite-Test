<!DOCTYPE html>
<html>
    <head>
        <title>Vega-Lite Bar Chart</title>
        <meta charset="utf-8" />
        <!-- Vega-Lite Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/vega@5.7.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.0.0-beta.10"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@5.1.3"></script>

        <link rel="stylesheet" href="/template/css/style.css" />
        <style media="screen">
            /* Add space between Vega-Embed links  */
            .vega-actions a {
                margin-right: 5px;
            }
        </style>
    </head>

    <body>
        <h1>Testing Vega-Lite Graphs</h1>
        <!-- Container for the visualization -->
        <div class="flexParent">
            <!-- bar_chart_container not displaying -->
            <div id="bar_chart_container"></div>
            <!-- <div class="vis"></div> -->
            <div class="vis2"></div>
            <div class="vis3"></div>
        </div>

        <!-- React Scripts including Recharts library -->
        <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
        <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>

        <script src="/barChart.jsx"></script>
        <script src="/app.js"></script>
    </body>
</html>
